    <title>Slideshow</title>
    <style>
        /* CSS styles for the slideshow */
        .slideshow-container {
            position: relative;
            max-width: 80%;
        }
        
        .slideshow-container img {
            width: 100%;
            height: auto;
        }
        
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 20px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }
        
        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>

     <div class="slideshow-container">
        <!-- Images -->
        <img class="mySlides" src="Mindful_Map_Horizontal.png" style="display: block;">
        <img class="mySlides" src="Collage_Landscape.jpg" style="display: none;">
        <img class="mySlides" src="Leaf_Collage_Horizontal.jpg" style="display: none;">
        <img class="mySlides" src="Moon_Collage_Horizontal.jpg" style="display: none;">
        <img class="mySlides" src="Collage2_Horizontal.jpg" style="display: none;">
        
        <!-- Previous and Next buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <script>
        var slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            if (n > slides.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = slides.length }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex - 1].style.display = "block";
        }
    </script>
